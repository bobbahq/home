<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help | bobba.fm</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: VT323, monospace;
      background-color: #fff;
      background-image: url('/assets/logo/animated-bobba-logo.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    .window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid black;
      padding: 20px;
      width: 340px;
      box-shadow: 4px 4px black;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
    }

    a {
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>Help</h1>
    <p>If you're having issues with playback, visuals, or links, try refreshing the page or using a different browser.</p>
    <p>Still stuck? Email us at <a href="mailto:hey@bobba.fm">hey@bobba.fm</a></p>
  </div>
</body>
</html>
