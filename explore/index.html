<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore | bobba.fm</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: VT323, monospace;
      background-color: #fff;
      background-image: url('/assets/logo/animated-bobba-logo.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    .window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid black;
      padding: 20px;
      width: 340px;
      box-shadow: 4px 4px black;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 5px 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>Explore</h1>
    <ul>
      <li><a href="https://toms.bobba.fm" target="_blank">TOM'S Room</a></li>
      <!-- Add more rooms here -->
    </ul>
  </div>
</body>
</html>
