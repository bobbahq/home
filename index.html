<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8" />
  <title>bobba FM – it's on</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('background.gif') center center no-repeat;
      background-size: cover;
      image-rendering: pixelated;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .box-wrapper {
      position: relative;
      display: inline-block;
      background: black;
      transform: rotate(-12deg);
      padding: 1.2rem 0.8rem 0.8rem 1.4rem;
    }

    .symbol-container {
      display: flex;
      font-size: 4rem;
      font-family: 'Press Start 2P', monospace;
      color: white;
    }

    .symbol {
      display: inline-block;
    }

    .fm-tiny {
      position: absolute;
      top: -0.1rem;
      right: -2rem;
      font-size: 1.1rem;
      font-weight: 900;
      font-family: Arial, sans-serif;
      color: black;
      line-height: 1;
    }
      .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .lang-toggle button {
      background: black;
      color: white;
      border: 2px solid white;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
    }
      .floating-sticker {
      position: absolute;
      z-index: 5;
      transition: transform 0.3s ease;
    }
      .floating-sticker {
      position: absolute;
      z-index: 5;
      transition: transform 0.3s ease;
      cursor: move;
    }
      @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="symbol-container">
      <span class="symbol" data-char="b">b</span>
      <span class="symbol" data-char="o">o</span>
      <span class="symbol" data-char="b">b</span>
      <span class="symbol" data-char="b">b</span>
      <span class="symbol" data-char="a">a</span>
    </div>
    <div class="fm-tiny">FM</div>
  </div>

  <script>
    const symbols = ['@', '#', '$', '%', '!', '&', '*', '+', '?', '>', '¢'];
    const letters = document.querySelectorAll(".symbol");
    var completedLetters = 0;

    function flicker(el, target, prevSymbol, min = 6, max = 12) {
      let cycles = Math.floor(Math.random() * (max - min + 1)) + min;
      let count = 0;
      const interval = setInterval(() => {
        if (count >= cycles) {
          el.textContent = target;
          clearInterval(interval);
          completedLetters++;
          if (completedLetters === letters.length) {
            setTimeout(animate, 6000);
          }
        } else {
          let availableSymbols = symbols.filter(s => s !== prevSymbol());
          let newSymbol = availableSymbols[Math.floor(Math.random() * availableSymbols.length)];
          el.textContent = newSymbol;
          count++;
        }
      }, 240 + Math.random() * 100);
    }

    function shuffle(array) {
      return array.map(v => ({ v, s: Math.random() }))
                  .sort((a, b) => a.s - b.s)
                  .map(obj => obj.v);
    }

    function animate() {
      completedLetters = 0;
      const shuffled = shuffle(Array.from(letters));
      shuffled.forEach((el, i) => {
        setTimeout(() => flicker(el, el.dataset.char, () => {
          let prev = el.previousElementSibling;
          return prev ? prev.textContent : '';
        }), i * 200 + Math.random() * 150);
      });
    }

    animate();
  </script>
  <div class="lang-toggle">
    <button onclick="setLang('en')">eng</button>
    <button onclick="setLang('es')">esp</button>
  </div>

  <div id="exploreSticker" class="floating-sticker" style="position: absolute; background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet); background-size: 1400% 1400%; animation: rainbowFlow 10s ease infinite; border-radius: 12px; padding: 2.2rem 0.7rem 0.7rem 0.7rem;">
    <div id="exploreDrag" style="position:absolute; top: -0.4rem; right: 0.3rem; padding:0.4rem; font-family:'Press Start 2P', monospace; font-size: 1rem; display: flex; gap: 0.05rem; align-items: center; justify-content: center; height: 2.6rem; cursor: move;">
  <span style="color: #ff605c;">•</span>
  <span style="color: #ffbd44;">•</span>
  <span style="color: #00ca56;">•</span>
</div>
  <a href="https://bobba.fm/rooms" target="_blank">
    <img id="exploreImg" src="explore_rooms_en.gif" alt="explore rooms">
  </a>
</div>

  <script>
    function setLang(lang) {
      const img = document.getElementById("exploreImg");
      if (lang === 'es') {
        img.src = 'explore_rooms_es.gif';
      } else {
        img.src = 'explore_rooms_en.gif';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
  const sticker = document.getElementById('exploreSticker');
  const x = Math.random() * (window.innerWidth - 160);
  const y = Math.random() * (window.innerHeight - 100);
  const angle = (Math.random() * 6 - 3).toFixed(2);

  sticker.style.left = `${x}px`;
  sticker.style.top = `${y}px`;
  sticker.style.transform = `rotate(${angle}deg)`;

  let isDragging = false;
  let offsetX = 0, offsetY = 0;

  document.getElementById('exploreDrag').addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - sticker.getBoundingClientRect().left;
    offsetY = e.clientY - sticker.getBoundingClientRect().top;
    e.stopPropagation();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    sticker.style.left = `${e.clientX - offsetX}px`;
    sticker.style.top = `${e.clientY - offsetY}px`;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });
});
  </script>

</body>
</html>
