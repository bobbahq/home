<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bobba.fm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: 'VT323', monospace;
    }

    #logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .widget {
      position: absolute;
      background-color: #0000FF;
      color: white;
      padding: 0.6rem;
      width: 200px;
      transform: rotate(calc((Math.random() > 0.5 ? 1 : -1) * (10 + Math.random() * 10) * 1deg));
      z-index: 10;
      cursor: move;
      font-size: 1rem;
    }

    .widget .info-text {
      color: white;
      margin-bottom: 0.75rem;
    }

    .widget .info-link {
      color: lightgray;
    }

    .blinking {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <!-- BEGIN LOGO FROM PROVIDED FILE -->
    <div class="box-wrapper">
      <div class="symbol-container">
        <span class="symbol" data-char="b">b</span>
        <span class="symbol" data-char="o">o</span>
        <span class="symbol" data-char="b">b</span>
        <span class="symbol" data-char="b">b</span>
        <span class="symbol" data-char="a">a</span>
      </div>
      <div class="fm-tiny">FM</div>
    </div>
    <!-- END LOGO FROM PROVIDED FILE -->
  </div>

  <div class="widget" id="widget1">
    <div class="info-text">
      bobba FM is a lo-fi add-on for your Habbo room. it lets you personalize your space with music, sound that complements your room, and :idle-friendly beats. still in BETA.
    </div>
    <div class="info-link">
      click HERE to know more<span class="blinking">_</span>
    </div>
  </div>

  <style>
    .box-wrapper {
      position: relative;
      display: inline-block;
      background: black;
      transform: rotate(-12deg);
      padding: 1.2rem 0.8rem 0.8rem 1.4rem;
    }

    .symbol-container {
      display: flex;
      font-size: 4rem;
      font-family: 'Press Start 2P', monospace;
      color: white;
    }

    .symbol {
      display: inline-block;
    }

    .fm-tiny {
      position: absolute;
      top: -0.1rem;
      right: -2rem;
      font-size: 1.1rem;
      font-weight: 900;
      font-family: Arial, sans-serif;
      color: black;
      line-height: 1;
    }
  </style>

  <script>
    const symbols = ['@', '#', '$', '%', '!', '&', '*', '+', '?', '>', 'Â¢'];
    const letters = document.querySelectorAll(".symbol");
    let globalCompletedLetters = 0;

    function flicker(el, target, prevSymbol, min = 6, max = 12) {
      let cycles = Math.floor(Math.random() * (max - min + 1)) + min;
      let count = 0;
      const interval = setInterval(() => {
        if (count >= cycles) {
          el.textContent = target;
          clearInterval(interval);
          globalCompletedLetters++;
          if (globalCompletedLetters === letters.length) {
            setTimeout(animate, 6000);
          }
        } else {
          let prev = prevSymbol();
          let availableSymbols = symbols.filter(s => s !== prev && s !== undefined && s !== null);
          let newSymbol = availableSymbols[Math.floor(Math.random() * availableSymbols.length)] || target;
          el.textContent = newSymbol;
          count++;
        }
      }, 240 + Math.random() * 100);
    }

    function shuffle(array) {
      return array.map(v => ({ v, s: Math.random() }))
                  .sort((a, b) => a.s - b.s)
                  .map(obj => obj.v);
    }

    function animate() {
      globalCompletedLetters = 0;
      const shuffled = shuffle(Array.from(letters));
      shuffled.forEach((el, i) => {
        setTimeout(() => flicker(el, el.dataset.char, () => {
          let prev = el.previousElementSibling;
          return prev && prev.classList.contains('symbol') ? prev.textContent : '';
        }), i * 200 + Math.random() * 150);
      });
    }

    animate();

    // Widget Positioning + Draggability
    const widget = document.getElementById('widget1');
    function randomPosWithin(bounds, size) {
      return Math.floor(Math.random() * (bounds - size));
    }

    function initWidgetPosition() {
      const { innerWidth, innerHeight } = window;
      const widgetWidth = 200;
      const widgetHeight = 120;
      let x = randomPosWithin(innerWidth, widgetWidth);
      let y = randomPosWithin(innerHeight, widgetHeight);
      widget.style.left = `${x}px`;
      widget.style.top = `${y}px`;
      widget.style.transform += ` rotate(${(Math.random() > 0.5 ? 1 : -1) * (10 + Math.random() * 10)}deg)`;
    }

    initWidgetPosition();

    widget.onmousedown = function (event) {
      let shiftX = event.clientX - widget.getBoundingClientRect().left;
      let shiftY = event.clientY - widget.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        widget.style.left = pageX - shiftX + 'px';
        widget.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      widget.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        widget.onmouseup = null;
      };
    };

    widget.ondragstart = function () {
      return false;
    };
  </script>
</body>
</html>
